            <div class="book-page-wrapper markdown"><h2 id="初衷">初衷</h2>
<p>编写这个项目的初衷是因为我们很多时候编写代码的时候一个又一个的项目有很多重复的代码，但是我们每次都要重新编写或者由于编写的项目过于久远我们那些已经编写过的代码很难找到导致我们还需要重写编写</p>
<p>所以mdDoc就为了解决这些问题而存在的 mdDoc主要是提供了很好的代码块管理与代码预览等功能也提供很方便的扩展功能</p>
<h2 id="用法">用法</h2>
<p>用法与<code>markdown</code>保持一致只是对<code>markdown</code>做了一些语法扩展</p>
